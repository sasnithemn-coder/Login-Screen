<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #RegisterForm {
            background: #ffffff;
            width: 380px;
            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
        }

        #RegisterForm h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1f2937;
        }

        #RegisterForm:before {
            content: "Internal Employees Only. \ASet up your account using your employee credentials.";
            display: block;
            text-align: center;
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 20px;
            white-space:pre-line;
        }

        #RegisterForm input {
            width: 100%;
            padding: 12px 14px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #RegisterForm input:focus {
            border-color: #6366f1;
        }

        #RegisterForm button {
            width: 100%;
            padding: 12px;
            background-color: #6366f1;
            border: none;
            border-radius: 6px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #RegisterForm button:hover {
            background-color: #4f46e5;
        }

        #RegisterForm  {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #6b7280;
            text-decoration: none;
        }

        #RegisterForm a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <form id="RegisterForm">
        <h2>Employee Registration</h2>
        <input type="text" id="Username" placeholder="Enter your Name" required><br>
        <input type="email" id="Email" placeholder="Enter your Company Email" required><br>
        <input type="text" id="EmployeeID" placeholder="Enter Employee ID (optional)"><br>
        <input type="password" id="Password" placeholder="Enter Password" required><br>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
        <button type="submit">Register</button>
        &nbsp; <p>Already have an account? Click <a href="login.html">Here</a></p>
    </form>

    <script>
        document.getElementById("RegisterForm").addEventListener("submit", function(event){
            event.preventDefault();
            var username = document.getElementById("Username").value;
            var email = document.getElementById("Email").value;
            var password = document.getElementById("Password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            var user = localStorage.getItem(username);

            if(password !==confirmPassword){
                alert("Passwords do not match!");
                return;
            }
            if(user){
                alert("User already exists!");
                return;
            }

            localStorage.setItem(email, JSON.stringify({username: username, email: email, password: password}));
            alert("Registration successful! Please log in.");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
