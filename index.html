<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            background-color: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hidden {
            display: none;
        }

        .dashboard {
            background: #ffffff;
            width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        #WelcomeMessage {
            color: #1f2937;
            margin-bottom: 20px;
        }

        .loginmessage, .logoutmessage {
            background: #f9fafb;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #4b5563;
            font-size: 14px;
        }

        #LogoutButton {
            width: 100%;
            padding: 12px;
            background-color: #6366f1;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #LogoutButton:hover {
            background-color: #4f46e5;
        }

        a {
            color: #6366f1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>


</head>
<body>

        <div class="dashboard">
        <h1 id="WelcomeMessage">Welcome</h1>

        <div class="loginmessage hidden">
            You are successfully logged in.<br>
        </div>

        <div class="logoutmessage hidden">
            You have been logged out.<br>
        </div>

        <button id="LogoutButton" class="hidden">Logout</button>
    </div>

    <script>
        var user = localStorage.getItem("user");

        var loginMsg = document.querySelector(".loginmessage");
        var logoutMsg = document.querySelector(".logoutmessage");
        var logoutBtn = document.getElementById("LogoutButton");
        var welcomeMsg = document.getElementById("WelcomeMessage");

        if(user){
            var parsedUser = JSON.parse(user).username;
            welcomeMsg.innerHTML = "Welcome " + parsedUser;
            logoutBtn.classList.remove("hidden");
            loginMsg.classList.remove("hidden");
        } else {
            welcomeMsg.innerHTML = "Please <a href='login.html'>Log In</a>";
            logoutMsg.classList.remove("hidden");
        }

        document.getElementById("LogoutButton").addEventListener("click", function(){
            localStorage.removeItem("user");
            location.reload();
        });
    </script>
</body>
</html>
